{% load static %}
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Azaleen Handwerk{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts: Quicksand (Rounded/Cozy) & Pacifico (Handwritten/Cute) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Quicksand', 'sans-serif'],
                        serif: ['Pacifico', 'cursive'], /* Using Pacifico for 'serif' slots for cuteness */
                    },
                    borderRadius: {
                        '4xl': '2rem',
                    },
                    colors: {
                        brand: {
                            50: '#FDFCF8',  /* Very Light Cream */
                            100: '#F4EFE6', /* Beige (Darker) */
                            200: '#DBC8B0', /* Deep Beige/Mocha */
                            300: '#EBB0B0', /* Pink (Clearer) */
                            400: '#D97777', /* Rose (Deeper) */
                            500: '#C05A5A', /* Vintage Red/Rose (Primary Action) - Much clearer */
                            600: '#8D4040', /* Dark Rose (Hover) */
                            700: '#5D546E', /* Muted Purple-Gray (Text/Borders) */
                            800: '#36393F', /* Discord Dark Gray (Cards) */
                            900: '#2F3136', /* Deep Gray-Purple (Background) */
                            950: '#202225', /* Darkest Gray (Main BG) */
                        },
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-white/60 backdrop-blur-xl border border-white/40 shadow-sm;
            }
            .glass-card {
                @apply bg-white/70 backdrop-blur-md border border-white/50 shadow-md rounded-[2rem];
            }
            .glass-dark {
                @apply bg-brand-900/60 backdrop-blur-xl border border-white/5 shadow-sm;
            }
            .text-outline {
                -webkit-text-stroke: 1px rgba(255,255,255,0.5);
            }
        }
        
        body {
            @apply transition-colors duration-500 ease-in-out antialiased;
        }
    </style>
</head>

<body
    class="bg-brand-50 text-gray-700 dark:bg-brand-950 dark:text-brand-100 min-h-screen flex flex-col overflow-x-hidden selection:bg-brand-300 selection:text-brand-900">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 transition-all duration-300 top-4" id="navbar">
        <div
            class="glass dark:glass-dark px-6 py-3 mx-auto max-w-5xl rounded-full shadow-lg border border-brand-100 dark:border-brand-800">
            <div class="flex justify-between items-center">
                <a href="{% url 'home' %}"
                    class="text-3xl font-serif text-brand-500 dark:text-brand-300 hover:scale-110 transition-transform duration-300 drop-shadow-sm">
                    Azaleen
                </a>

                <div class="flex items-center space-x-6">
                    <a href="{% url 'gallery' %}"
                        class="text-sm font-bold text-brand-600 dark:text-brand-200 hover:text-brand-400 dark:hover:text-brand-300 transition-colors uppercase tracking-wider bg-brand-100/50 dark:bg-brand-800/50 px-4 py-2 rounded-full">
                        Galerie
                    </a>

                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle"
                        class="p-2 rounded-full text-brand-600 dark:text-brand-200 bg-brand-100 dark:bg-brand-800 hover:bg-brand-200 dark:hover:bg-brand-700 transition-transform transform active:scale-95 duration-200">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow pt-32 pb-12 px-4 relative z-10">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer
        class="mt-auto py-10 border-t-2 border-dashed border-brand-200 dark:border-brand-800 bg-brand-50/80 dark:bg-brand-900/50 backdrop-blur-sm">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h3

                Azaleen Handwerk</h3>
            <p
                class="font-medium text-brand-600 dark:text-brand-400 mb-6 bg-white dark:bg-brand-800 inline-block px-4 py-1 rounded-full shadow-sm text-sm">
                Fait avec le c≈ìur üß∂ & beaucoup de caf√© ‚òï</p>

            <div class="flex justify-center items-center gap-6 mb-8">
                <a href="https://www.instagram.com/azaleen_handwerk/" target="_blank"
                    class="group flex items-center gap-2 text-brand-500 hover:text-brand-700 dark:text-brand-400 dark:hover:text-brand-200 transition bg-white dark:bg-brand-800 px-6 py-2 rounded-full shadow-md hover:shadow-lg hover:-translate-y-1">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                    </svg>
                    <span class="font-bold">Suivez-moi !</span>
                </a>
            </div>

            <p class="text-xs text-brand-400 dark:text-brand-600">
                &copy; {% now "Y" %} Tous droits r√©serv√©s
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Dark Mode Logic
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // Check local storage or system preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function () {
            // Toggle icons
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            // If is set in local storage
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>

</html>
